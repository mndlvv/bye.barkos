<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYE.BARKOS - Keranjang Saya</title>
    <link rel="stylesheet" href="cart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cart-header">
        <a href="index.html" class="back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <div class="header-title">Keranjang Saya</div>
    </header>

    <main class="cart-container">
        <div class="select-all-section">
            <label class="custom-checkbox-container">
                <input type="checkbox" class="custom-checkbox-input">
                <span class="custom-checkbox-checkmark"></span>
                Semua
            </label>
        </div>

        <div class="cart-items-list">
            <div class="cart-item">
                <label class="custom-checkbox-container">
                    <input type="checkbox" class="custom-checkbox-input" checked> <span class="custom-checkbox-checkmark"></span>
                </label>
                <div class="item-image-wrapper">
                    <img src="assets/sepedabarkos-removebg-preview 1.png" alt="Sepeda Bekas" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Sepeda Bekas</p>
                    <p class="item-price">Rp. 450.000</p>
                </div>
            </div>

            <div class="cart-item">
                <label class="custom-checkbox-container">
                    <input type="checkbox" class="custom-checkbox-input" checked>
                    <span class="custom-checkbox-checkmark"></span>
                </label>
                <div class="item-image-wrapper">
                    <img src="assets/kursibelajar-removebg-preview 1.png" alt="Kursi belajar" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Kursi belajar</p>
                    <p class="item-price">Rp. 80.000</p>
                </div>
            </div>

            <div class="cart-item">
                <label class="custom-checkbox-container">
                    <input type="checkbox" class="custom-checkbox-input" checked>
                    <span class="custom-checkbox-checkmark"></span>
                </label>
                <div class="item-image-wrapper">
                    <img src="assets/pancilistirkkosbar-removebg-preview 1.png" alt="Panci Listrik Bekas" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Panci Listrik Bekas</p>
                    <p class="item-price">Rp. 35.000</p>
                </div>
            </div>

            <div class="cart-item">
                <label class="custom-checkbox-container">
                    <input type="checkbox" class="custom-checkbox-input" checked>
                    <span class="custom-checkbox-checkmark"></span>
                </label>
                <div class="item-image-wrapper">
                    <img src="assets/lemaribarkos-removebg-preview 1.png" alt="Lemari Bekas" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Lemari Bekas</p>
                    <p class="item-price">Rp. 275.000</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="cart-footer">
        <div class="footer-button chat-button">
            <a href="notifications.html" class="nav-item"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </a>
            <span>Chat</span>
        </div>
        <div class="footer-button buy-now-button">Beli Sekarang</div>
    </footer>
</body>
</html>
