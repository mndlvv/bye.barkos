<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYE.BARKOS - Chat Marisa</title>
    <link rel="stylesheet" href="chat-marisa.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="chat-header">
        <a href="notifications.html" class="back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <div class="header-profile-info">
            <div class="avatar-placeholder"></div>
            <div class="user-details">
                <p class="user-name">Marisa</p>
                <p class="user-status">Online</p>
            </div>
            <p class="user-location">Kab. Bandung</p>
        </div>
    </header>

    <main class="chat-container">
        <div class="message-row right">
            <div class="message-content outgoing-message">
                <p>hai</p>
            </div>
            <div class="message-avatar-placeholder"></div> </div>

        <div class="message-row left">
            <div class="message-avatar-placeholder"></div> <div class="message-content incoming-message">
                <p>Ada yang bisa dibantu?</p>
            </div>
        </div>

        <div class="message-row right">
            <div class="message-content outgoing-message">
                <p>sepeda ready ga?</p>
            </div>
            <div class="message-avatar-placeholder"></div> </div>

        <div class="message-row left">
            <div class="message-avatar-placeholder"></div> <div class="message-content incoming-message">
                <p>ada silakan bisa langsung checkout ya!</p>
                <div class="chat-image-wrapper">
                    <img src="assets/sepedabarkos-removebg-preview 1.png" alt="Gambar Sepeda">
                </div>
            </div>
        </div>
    </main>

    <footer class="chat-input-footer">
        <button class="camera-icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>
        <input type="text" placeholder="type message" class="message-input">
        </footer>
</body>
</html>
