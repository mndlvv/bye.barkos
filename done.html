<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYE.BARKOS - Pesanan Dibuat</title>
    <link rel="stylesheet" href="done.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="enter-animation"> <div class="done-container">
        <div class="checkmark-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <p class="done-message">Pesanan Dibuat</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const redirectDelay = 4000; 
            const fadeOutDuration = 800; 

            setTimeout(function() {
                body.classList.add('exit-animation');

                setTimeout(function() {
                    window.location.href = 'index.html';
                }, fadeOutDuration); 
            }, redirectDelay);
        });
    </script>
</body>
</html>
